
<h2>Product Details</h2>



<table>
  <tr>
    <!-- <td><label for="product">product</label> </td>
    <td><input type="text" id="product" [(ngModel)]="product.product" > </td> -->
    <td><label for="product">product</label></td>
    <td>
      <select type="text" id="product" [(ngModel)]="product.product" >
    <option value="usb">Usb</option>
    <option value="stand">Stand</option>
    <option value="headphones">Headphones</option>
    </select>

    </td>
  </tr>
  <tr>
    <td > <label for="price">price</label></td>
    <td><input type="text" id="price" [(ngModel)]="product.price" ></td>
  </tr>
  <tr>
    <td><label>image</label></td>
    <td>
    <input type="radio" id="Usb"  name="productImg" value="usb" [(ngModel)]="product.image">
    <label for="Usb">Usb</label><br>
    <input type="radio" id="Stand"  name="productImg" value="Stand" [(ngModel)]="product.image">
    <label for="img">Stand</label><br>
    <input type="radio" id="Headphones" name="productImg" value="headphones" [(ngModel)]="product.image">
    <label for="img">Headphones</label>
    <br>

    </td>
  </tr>

  <tr>
    <td > <label for="active">IsActive</label></td>
    <td><input type="checkbox" id="active" name="active" value="Active" [(ngModel)]="product.IsShow" ></td>

  </tr>
  <tr>
    <td > <label for="desc">descripation :</label></td>
    <td><textarea id="desc"  name="descripation" rows="3" cols="20" [(ngModel)]="product.descripation">
      </textarea>
    </td>

  </tr>
  <tr>
    <td> <input type="submit" (click)="onAddToItems()"  value="add product" ></td>
    <td> <button (click)="onClearitems()">clear</button> </td>
  </tr>

</table>
<!-- <button (click)="onAddToItems()">add product</button> -->
<!-- <button (click)="onGetItems()">get products</button> -->
<!-- <button (click)="onClearitems()">clear</button> -->


<div *ngFor="let item of itemsComponnent">

  <span>{{ item.product }}</span><br>
  <span>{{ item.price }} </span><br>
  <span>{{ item.image }} </span><br>
  <span>{{ item.descripation }}</span><br>
  <span>{{ item.IsShow }}</span><br>
  <button (click)="onRemoveValueByIndex(item)">remove Value By Index</button>


</div>
